            </div>

        <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
            <div class="container text-center pt-5 pb-3">
                <h1 class="display-4 text-white animated slideInDown mb-3 justify-content-center">Formulario</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-xxl py-6">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                    <h1 class="display-6 mb-4">Queremos Saber Su Opinión</h1>
                    <h4>Llene El Formulario Con Sus Comentarios</h4>
                </div>
                <div class="row g-0 justify-content-center">
                    <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                                        <label for="name">Nombre</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control is-invalid" id="email" placeholder="Correo Electrónico" required>
                                        <label for="email">Correo Electrónico</label>
                                        <div class="invalid-feedback">
                                            Requerido.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="subject" placeholder="Asunto">
                                        <label for="subject">Asunto</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Deje Su Mensaje Aquí" id="message" style="height: 200px"></textarea>
                                        <label for="message">Comentarios</label>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-xxl py-6 px-0 wow fadeInUp" data-wow-delay="0.1s">
            <iframe class="w-100 mb-n2" style="height: 450px;"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.350051428817!2d-67.12541062412596!3d18.46779657078295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c02bdbe35f307ef%3A0xe3d2559595fe4ee0!2sUniversidad%20Interamericana%20de%20Puerto%20Rico%2C%20Recinto%20de%20Aguadilla!5e0!3m2!1sen!2spr!4v1702262472831!5m2!1sen!2spr"
                frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-light footer my-6 mb-0 py-5 wow fadeIn" data-wow-delay="0.1s">

                        <a class="btn btn-link me-3" href="http://www.elnuevodia.com">Noticias</a>
                        <a class="btn btn-link" href="http://cai.inter.edu">Biblioteca</a> 
                    </div>
                </div>
            </div>
        </div>
